name: CI

on:
    push:
        branches: [main, master, develop]
    pull_request:
        branches: [main, master, develop]

jobs:
    test:
        name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                include:
                    - os: ubuntu-latest
                      python-version: "3.9"
                    - os: ubuntu-latest
                      python-version: "3.10"
                    - os: ubuntu-latest
                      python-version: "3.11"
                    - os: ubuntu-latest
                      python-version: "3.12"
                    - os: windows-latest
                      python-version: "3.12"
                    - os: macos-latest
                      python-version: "3.12"

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v4
              with:
                  version: "latest"
                  enable-cache: true # Recommended: Caches the environment for speed

            - name: Set up Python ${{ matrix.python-version }}
              run: uv python install ${{ matrix.python-version }}

            - name: Install dependencies
              run: uv sync --dev

            - name: Run tests
              # Checks the 'tests' folder
              run: uv run python -m pytest tests/ -v

    lint:
        name: Lint and type check
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v4
              with:
                  version: "latest"
                  enable-cache: true

            - name: Set up Python
              run: uv python install 3.12

            - name: Install dependencies
              run: uv sync --dev

            - name: Run ruff
              # Use 'uv run' to use the specific version defined in your project
              run: uv run ruff check .

            - name: Run mypy
              # CRITICAL CHANGE: Use 'uv run' and target the correct folder
              # Make sure you renamed 'src/rfc9180-py' to 'src/rfc9180' as discussed!
              run: uv run mypy src/rfc9180
