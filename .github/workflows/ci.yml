name: CI

on:
    push:
        branches: [main, master, develop]
    pull_request:
        branches: [main, master, develop]

jobs:
    test:
        name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                # Test all Python versions on Linux, latest on other OS
                include:
                    - os: ubuntu-latest
                      python-version: "3.9"
                    - os: ubuntu-latest
                      python-version: "3.10"
                    - os: ubuntu-latest
                      python-version: "3.11"
                    - os: ubuntu-latest
                      python-version: "3.12"
                    - os: windows-latest
                      python-version: "3.12"
                    - os: macos-latest
                      python-version: "3.12"

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v4
              with:
                  version: "latest"

            - name: Set up Python ${{ matrix.python-version }}
              run: uv python install ${{ matrix.python-version }}

            - name: Install dependencies
              run: |
                  uv sync --dev

            - name: Run tests
              run: |
                  uv run pytest tests/ -v

    lint:
        name: Lint and type check
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v4
              with:
                  version: "latest"

            - name: Set up Python
              run: uv python install 3.12

            - name: Install dependencies
              run: |
                  uv sync --dev

            - name: Run ruff
              run: |
                  uvx ruff check .

            - name: Run mypy
              run: |
                  uvx mypy src/rfc9180-py --ignore-missing-imports || true
